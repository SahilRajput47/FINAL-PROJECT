<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
  <h1><center>Student Regestration Form</center> </h1>
  <p>
    Full Name
    <input type="text">
    <p>Father name
    <input type="text"></p>
    <p>Postal Address<input type="text"></p>
    <p>Personal Address <input type="text"></p>
  </p> 
<p>Sex</p>
<label value="101"> <p>Male<input type="radio" name="Form"id="101"></p></label>
<label value="102">
<p>Female <input type="radio" name="Form" id="102"></p></label>
<p>Date Of Birth
    <input type="date">
</p>
<p>Course
    <select name="Course">
        <option value="MBA">MBA</option>
        <option value="B.SC">B.SC</option>
        <option value="BCA">BCA</option>
        <option value="B.ED">B.ED</option>
    </select>
</p>
<P>
    City
    <select name="City">
        <option value="AMBALA CITY">AMBALA CITY </option>
        <option value="AMRITSAR">AMRITSAR</option>
        <option value="CHANAI">CHANAI</option>
        <option value="GOA">GOA</option>
    </select>
</P>
<P>District
    <select name="District">
        <option value="Haryana">Haryana</option>
        <option value="Jamu Kashmir">Jamu Kashmir</option>
        <option value="Hydrabad">Hydrabad</option>
        <option value="Manali">Manali</option>
    </select>
</P>
<p>State
    <select name="STATE">
        <option value="Haryana">Haryana</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Jamu">Jamu</option>
        <option value="Amritsar">Amritsar</option>
    </select>
</p>
<p>Pincode
    <input type="Enter Your Pincode Here">
</p>
<p>E-mail
    <input type="text">
</p>
<p>Note
    <input type="text">
</p>
<p>Mobile No:(+91)
    <input type="number">
</p>
<button>Reset</button>
<button>Submit Form</button>

</body>
</html>
